<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/tictac.css" />
  <title>Tic-tac-toe game. Play for free</title>
</head>
<body>
  <section class='section'>
    <div class='container'>
      <div class='tile is-parent'>
        <div class='tile is-child is-1'></div>
        <div class='tile is-child is-10 has-text-centered'>
          <h3 class='title is-3'>Tic-tac-toe</h3>
          <hr />
          <div>
            <p class='button is-success foo'>1</p>
            <p class='button is-success foo'>2</p>
            <p class='button is-success foo'>3</p>  
          </div>
          <div>
            <p class='button is-success foo'>4</p>
            <p class='button is-success foo'>5</p>
            <p class='button is-success foo'>6</p>  
          </div>
          <div>
            <p class='button is-success foo'>7</p>
            <p class='button is-success foo'>8</p>
            <p class='button is-success foo'>9</p>  
          </div>
          <hr />
        </div>
        <div class='tile is-child is-1'></div>
      </div>
    </div>
  </section>
  <script src="scripts/vue.min.js"></script>
</body>
</html>
