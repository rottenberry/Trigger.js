<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body class='container'>
  <div id="vueTemplates" style="display: none;">
    <div id="permutatorTemplate">
      <div>
        <h2 class='title is-5'>Permutator</h2>
        <button 
          class='button is-primary' 
          @click="addFind">add +1 field</button>
        <button 
          v-bind:class='button.classObject' 
          @click="permutateClear"
          >{{ button.title }}</button>
        <hr />
        <p
          v-for="input in inputs"
          ><input type='text' class='input permut' v-model="input.value"></p>
        <textarea class='textarea'>{{ text }}</textarea>
      </div>
    </div>
    <div id='summatorTemplate'>
      <div class='box'>
        <h2 class='title is-5'>Summator</h2>
        <p class='sumvalue'><span>{{sumValue}}</span></p>
        <trigger 
          v-for="item in triggers"
          :key="item.id"
          :trigger="item"
          class="trigger"
          ></trigger>
        <hr />
        <div class="tile is-ancestor control-panel">
          <div class='tile is-parent'>
            <div class="tile is-child">
              <button 
                v-on:click="startStopSum"
                v-bind:class='env.sumButton.classObject'
                >{{env.sumButton.title}}</button>
            </div>
            <div class="tile is-child">
              <button 
                class='summator-control button is-danger'
                v-on:click="reset"
                >reset</button>
            </div>
          </div>
          <div class='tile is-parent is-vertical add'>
            <div class="tile is-child">
              <button 
                class='summator-control button is-primary'
                v-on:click="makeTriggerLeft"
                v-bind:disabled="cantAddMore"
                >{{env.addLeftButton.title}}</button>
            </div>            
            <div class="tile is-child">
              <button 
                class='summator-control button is-primary'
                v-on:click="makeTriggerRight"
                v-bind:disabled="cantAddMore"
                >{{env.addRightButton.title}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="triggerTemplate">
      <button v-bind:class='{active: active}' disabled></button>
    </div>
  </div>
  <div class="columns">
    <div class="column has-text-centered">
      <div id="summator_component" >
        <summator v-bind:env="env"></summator>
      </div>
    </div>
    <div class='column has-text-centered'>
      <div class='box' style='height: 100%;' id='permutator'>
        <permutator v-bind:env="env"></permutator>
      </div>
    </div>
  </div>

  <script src="scripts/vue.min.js"></script>
  <script src="trigger/trigger.js"></script>
  <script>
  Vue.config.debug = false;
  Vue.config.devtools = false;
  Vue.config.productionTip = false;
  </script>  
  <script src="vue_components/summator.js"></script>
  <script src='vue_components/permutator.js'></script>
  <script>
    const triggers = [
      Trigger.create(),
      Trigger.create(),
      Trigger.create(),
      Trigger.create()
    ];
    triggers.forEach((el) => el.id = Math.random());

    const summator = new Vue({
      el: '#summator_component',
      data: {
        env: {
          params: {
            MAX_SIZE: 16,
          },
          template: summatorTemplate.innerHTML,
          triggers: triggers,
          sumButton: {
            classObject: {
              "is-warning": false,
              "is-success": true,
              "is-danger": false,
              "summator-control": true,
              "button": true,
            },
            title: "start",
            setStop: function () {
              this.setClass('is-warning');
              this.title = "stop";
            },
            setStart: function() {
              this.setClass('is-success');
              this.title = "resume";
            },
            showError: function() {
              this.classObject('is-danger');
              this.title = "NO TRIGGERS";
              setTimeout(() => {
                this.setClass('is-success');
                this.title = oldTitle;
              }, 1200);
            },
            setClass: function(className) {
              this.classObject['is-danger'] = false;
              this.classObject['is-success'] = false;
              this.classObject['is-warning'] = false;
              this.classObject[className] = true;
            },
          },
          addLeftButton: {
            title: 'add left',
            setDisabledTitle: function() {
              this.title = 'full';
            },
            setEnabledTitle: function() {
              this.title = 'add left';
            }
          },
          addRightButton: {
            title: "add right",
            setDisabledTitle: function() {
              this.title = 'full';
            },
            setEnabledTitle: function() {
              this.title = 'add right';
            }
          }
        }
      }
    });
    const permutator = new Vue({
      el: '#permutator',
      data: {
        env: {
          template: permutatorTemplate.innerHTML,
        }
      }
    });
  </script>
</body>
</html>
